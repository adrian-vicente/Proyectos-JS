<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Declaración de los párrafos: -->

    <p id="suma" onclick="sumar(10, 20)">Suma: </p>
    <p id="resta" onclick="restar(10, 20)">Resta: </p>
    <p id="multiplicacion" onclick="multiplicar(10, 20)">Multiplicación: </p>
    <p id="division" onclick="dividir(10, 20)">División: </p>

    <script>
        function sumar(v1, v2) {
            let p = document.getElementById("suma");
            p.innerText = `Resultado de la suma: ${v1 + v2}`;
        }

        function restar(v1, v2) {
            let p = document.getElementById("resta");
            p.innerText = `Resultado de la resta: ${v1 - v2}`;

        }

        function multiplicar(v1, v2){
            let p = document.getElementById("multiplicacion");
            p.innerText = `Resultado de la multiplicación: ${v1 * v2}`;
        }

        function dividir(v1, v2) {
            let p = document.getElementById("division");
            p.innerText = `Resultado de la división: ${v1 / v2}`;
        }

    </script>

</body>
</html>
