<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UD04 - ARRAYS AVANZADOS - DWEC</title>
</head>
<body>
    
    <!-- Declaración de elementos -->

    <div id="base"></div>
    
    <!-- Declaración de scripts: -->

    <script>
        let arr = [10, 20, 30, 40, 50, "Adrian", "Princesa", "Coco"];
        let cad = new String(" ");
        arr.forEach((elementoArray, i) => {
            cad = cad + `. Elemento: ${i}, valor: ${arr[i]}`;
        });
        let p = document.createElement("p");
        let div = document.getElementById("base");
        div.appendChild(p);
        p.innerText = cad;

    </script>

</body>
</html>
