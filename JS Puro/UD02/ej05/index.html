<body>
    
    <!-- Script -->
    <script>
        let v1 = "Esto es una variable de tipo texto.";
        let tieneValor = v1 !== "" ? true : false;
        let p = document.createElement("p");
        if(tieneValor) p.textContent = `La variable tiene valor asignado, que es: ${v1}`;
        else p.textContent = `La variable no tiene valor asignado.`;
        document.body.appendChild(p);
    </script>

</body>
