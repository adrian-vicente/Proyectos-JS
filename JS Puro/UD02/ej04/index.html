<body>
    
    <!-- Script -->

    <script>
        let v1 = "Esto es una variable de tipo texto.";
        let v2 = 20;
        let v3 = 20.20;
        let p = document.createElement("p");
        p.textContent = `La variable v1, es un tipo de variable: ${typeof(v1)}, la variable v2, es un tipo de variable: ${typeof(v2)}, la variable v3, es un tipo de variable: ${typeof(v3)}`;
        document.body.appendChild(p);
    </script>

</body>
