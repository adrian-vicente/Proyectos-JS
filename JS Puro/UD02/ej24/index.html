<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UD02 - ACT24</title>
</head>
<body>
    
    <!-- Script -->

    <script>
        let numerosImpares = [];
        let producto = 1;
        for(let i = 0; i <= 10; i++) {
            if(i % 2 !== 0) {
                numerosImpares.push(i);
            }
        }

        for(let num of numerosImpares) {
            producto *= num;
        }

        let p = document.createElement("p");
        p.textContent = `Producto de los valores: ${producto}`;
        document.body.appendChild(p);

    </script>

</body>
</html>
