<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UD02 - ACT18</title>
</head>
<body>
    
    <!-- Script -->

    <script>
        let numeroUsuario = 0;
        let numeroAleatorio = 0;
        do {
            numeroAleatorio = Math.floor(Math.random() * 101);
            numeroUsuario = prompt("Introduce un valor: ");
            if(numeroUsuario > numeroAleatorio) {
                document.writeln(`El número introducido es mayor que el generado`);
                
            } else {
                document.writeln(`El número introducido es menor que el generado`);

            }; // if - else
            
        } while(numeroUsuario != numeroAleatorio);
    </script>

</body>
</html>
