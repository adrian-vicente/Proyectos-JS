<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UD02 - ACT16</title>
</head>
<body>
    
    <!-- Script -->

    <script>
        let numeroUsuario = null;
        do {
            numeroUsuario = prompt("Introduce un valor: ");
            if(numeroUsuario > 0) document.writeln(`El número introducido es positivo.`);
            else document.writeln(`El número introducido es negativo`);
        } while(numeroUsuario != 0);
    </script>

</body>
</html>
