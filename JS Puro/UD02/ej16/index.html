<body>
    
    <!-- Script -->

    <script>
        let numeroUsuario = 0;
        do {
            if(numeroUsuario % 2 !== 0) {
                document.writeln(`El número introducido es impar.`);

            } else {
                document.writeln(`El número introducido es par`);
            };
        } while(numeroUsuario != 0);
    </script>

</body>
