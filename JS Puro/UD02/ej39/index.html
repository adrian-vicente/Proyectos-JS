<body>
    
    <!-- Script -->
    <script>
        let hora = prompt("Introduce una hora (HH:MM): ");
        let indexOfSeparador = hora.indexOf(":");
        let h = hora.substring(0, indexOfSeparador).trim();
        h = parseInt(h);
        let p = document.createElement("p");
        if(h >= 6 && h <= 12) { 
            p.textContent = `BUENOS DÃA`;
        } else if (h>= 13 && h<=20) {
            p.textContent = `Buenas tardes`;
        } else {
            p.textContent = `Buenas noches`;
        }
        document.body.appendChild(p);
    </script>

</body>
</html>
