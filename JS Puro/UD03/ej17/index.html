    <!-- Script -->
    <script>
        let palos = ["oros", "copas", "espadas", "bastos"];
        let valores = [1, 2, 3, 4, 5, 6, 7, 10, 11, 12];
        let baraja = [];
        for(let palo of palos) {
            for(let valor of valores) {
                baraja.push({valor: valor, palo: palo});
            }
        }

        alert(`Longitud baraja espa√±ola: ${baraja.length}`);
        let indexBaraja = Math.floor(Math.random() * baraja.length);
        alert(`Carta sacada de la baraja: ${baraja[indexBaraja].palo}, valor: ${baraja[indexBaraja].valor}`);

    </script>
