    <!-- Script -->
    <script>
        let v = "Centro de Estudios IES El Grao";
        let arr_v = v.split(" ");
        let p = document.createElement("p");
        let cad = new String(" ");
        for(let i = arr_v.length - 1; i >= 0; i--) cad += " " + arr_v[i];
        p.textContent = `Cadena inversa: ${cad}`;
        document.body.appendChild(p);
    </script>
