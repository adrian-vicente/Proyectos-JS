<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UD03 - ACT12</title>
</head>
<body>

    <!-- Script -->
    <script>
        let numero1 = parseInt(prompt("Introduce un valor: "));
        let numero2 = parseFloat(prompt("Introduce un valor con decimales: "));
        if(isNaN(numero1)) alert(`El número1: ${numero1}, no es un valor numérico`);
        else if (isNaN(numero2)) alert(`El número2: ${numero2}, no es un valor numérico`);
        else alert(`Los números introducidos son valores numéricos`);

    </script>

</body>
</html>
