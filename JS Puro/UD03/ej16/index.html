<body>

    <!-- Script -->
    <script>
        let fichas = [];
        for(let i = 0; i < 6; i++) {
            for(let j = 0; j < 6; j++) {
                fichas.push([i, j]);
            }
        }

        let index = Math.floor(Math.random() * fichas.length);
        alert(`Ficha seleccionada: ${fichas[index]}`);

    </script>

</body>
